{% extends "flight/layout.html" %}

{% block body %}

    <h1>Flights</h1>
    <ul>
        {% for flight in flight %}
            <li> <a href="{% url 'flight' flight.id %}">
                Flight  {{ flight.id }}:  {{ flight.origin }} {{ flight.destination }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
